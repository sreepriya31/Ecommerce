{% extends 'base.html' %}

{% load static %}

{% block title %}
sign up
{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
{% endblock %}

{% block content %}

<h2 class="productdisplay">User Register </h2>

{% if er %}
<div class="alert alert-danger" role="alert" style="margin-top:20px; width:300px;">
  {{er}}
</div>
{% endif %}


<div class="box">
  <div class="boxcard">
      <form  method="POST" class="forms">
          {% csrf_token %}
          <input type="text" name="uname" placeholder="Username" class="inputs"><br><br>
          <input type="text" name="full_name" placeholder="Full name" class="inputs"><br><br>
          <input type="email" name="email" placeholder="e-mail" class="inputs"><br><br >
          <input type="password" name="password" placeholder="Password" class="inputs"><br><br>
          <input type="password" name="cpassword" placeholder="Confirm password" class="inputs"><br><br>
          <input type="submit" value="Register" class="buttons">
      </form>
      <div class="acc">
      <p>Already have an account?</p><a href="/login">Login</a>
    </div>
  </div>
  <img src="{% static 'images/stamp.jpeg' %}" alt="" class="image">
</div>
{% endblock %}
